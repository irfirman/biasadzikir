<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Mengatur karakter encoding agar mendukung berbagai karakter -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mengatur tampilan agar responsif di mobile -->
  <title>Web Counting App</title> <!-- Judul halaman -->
  <link rel="stylesheet" href="style.css"> <!-- Menghubungkan file CSS eksternal untuk styling -->
</head>
<body>
  <div class="container">
    <h1>Counting App</h1> <!-- Judul aplikasi -->
    
    <!-- Elemen yang akan menampilkan angka hitungan -->
    <div id="display">0</div>
    
    <!-- Tombol untuk menambah dan mengurangi hitungan -->
    <div class="buttons">
      <button onclick="increment()">Count</button> <!-- Tombol untuk menambah hitungan, menggunakan fungsi JavaScript 'increment' -->
      <button onclick="decrement()">Back</button> <!-- Tombol untuk mengurangi hitungan, menggunakan fungsi JavaScript 'decrement' -->
    </div>
  </div>

  <!-- Menghubungkan file JavaScript untuk logika interaksi -->
  <script src="app.js"></script>
</body>
</html>
