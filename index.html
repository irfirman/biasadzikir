<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counting App with Sound</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Counting App</h1>

    <!-- Dropdown untuk memilih kategori -->
    <select id="categorySelect" onchange="updateCategory()">
      <option value="default">Select Category</option>
      <option value="category1">Category 1</option>
      <option value="category2">Category 2</option>
      <option value="category3">Category 3</option>
    </select>

    <!-- Elemen untuk menampilkan hitungan -->
    <div id="display">0</div>

    <!-- Tombol untuk menambah, mengurangi, dan reset hitungan -->
    <div class="buttons">
      <button onclick="increment()">Count</button>
      <button onclick="decrement()">Back</button>
      <button onclick="resetCount()">Reset</button>
    </div>

    <!-- Tombol untuk mengaktifkan/menonaktifkan suara -->
    <div class="sound-control">
      <button id="soundToggle" onclick="toggleSound()">Enable Sound</button>
    </div>

    <!-- Memuat file suara -->
    <audio id="soundEffect" src="count-sound.mp3" preload="auto"></audio>
    <audio id="backSoundEffect" src="back-sound.mp3" preload="auto"></audio>
  </div>

  <script src="app.js"></script>
</body>
</html>
